<ion-header>
  <ion-toolbar>
    <ion-searchbar class="searchbar"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of posts" size="3" sizeLg="3" sizeMd="4" sizeXs="4">
        <div class="postContainer">
          <img [src]="post.download_url" class="postImage">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
