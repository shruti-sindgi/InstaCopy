<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title *ngIf="!ios && !showSearchbar">Instagram</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="duplicate-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list #dataList>
    <div class="horizontalContainer">
     <div class="storyContainer">
      <div class="outerCircle userStory">
        <img [src]="userImage">
      </div>
      <label class="storyLabel">Your Story</label>
     </div>
     <app-stories *ngFor="let post of posts" id='{{post.id}}' author='{{post.author}}' url='{{post.download_url}}'></app-stories>
    </div>

    <ion-item-sliding *ngFor="let post of posts" #slidingItem>
      <app-posts id='{{post.id}}' author='{{post.author}}' url='{{post.download_url}}'></app-posts>
    </ion-item-sliding>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>
</ion-content>
